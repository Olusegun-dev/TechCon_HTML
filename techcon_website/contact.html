<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Us - TechCon 2024</title>
    <style>
        /* Simple styling to make the form and map more visually appealing */
        .contact-info, .contact-form {
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
        }

        label {
            margin-top: 10px;
        }

        input, textarea {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            max-width: 100%;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <!-- Page Title -->
        <h1>Contact Us</h1>

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Information -->
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email us at: <a href="email@example.com">contact@techcon2024.com</a></p>

            <!-- Social Media Links -->
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
            </ul>

            <!-- Embedded Google Map -->
            <h2>Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.5784231219985!2d144.96305781561244!3d-37.816218979751575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e33!2sMelbourne%20Conference%20Centre!5e0!3m2!1sen!2sau!4v1617553245654!5m2!1sen!2sau" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- Contact Us Form -->
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <!-- Name Field -->
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. copyright.</p>
    </footer>

</body>

</html>
